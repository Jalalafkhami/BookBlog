version: "3.8"

services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_USER: ${DATABASE_User}
      POSTGRES_DB: ${DATABASE_NAME}
  web:
    build: .
    volumes:
      - type: bind
        source: .
        target: /code
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .passenv